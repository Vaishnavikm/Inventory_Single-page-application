<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            color: white;
            background-color: black;
            font-size: 30px;
        }
    </style>
    <!--hg-template indicates the pages
			that get loaded as per requirement-->
    <div class="row">
        <script type="text/ng-template" id="today.html">
            <br>
            <h1 style="color:red;text-align:center">Coffee House Company</h1>
            <br>
            <h1 style="text-align:center">TODAY</h1>
            <p class="responsive" style="font:25px timesnewroman;text-align:center"><br>{{message}}</p>
        </script>
        <!--
            second controller 
        -->
        <script type="text/ng-template" id="product.html">
            <h1>Product Details</h1>
  <div class="row form-group col-md-12" style="text-align: center">
    <div class="col-4">ROWS <br><input type="number" ng-model="rowlimit"></div>
    <div class="col-4">Search<br><input class="form-control" type="text" placeholder="Search.." ng-model="find"></div>
    <div class="col-4" style="text-align: center">Availability:{1-available/0-not available}<input class="form-control" class="input"
      type="number" min="0" max="1" ng-model="search.availability"></div>
    <div class="col-4"></div>
  </div>
  <div class="row form-group">
    <div class="col-5"></div>
  </div>
    <div class="row">
        <table class="table table-striped">
        <thead class="thead-light">
            <tr>
            <th scope="col">
            </th>
            <th scope="col">Product_ID<br>
                <input type="text" ng-model="search.pid">
            </th>
            <th scope="col">Name<br>
                <input type="text" ng-model="search.name">
            </th>
            <th scope="col">Date of manufacture<br>
                <input type="text" ng-model="search.dom">
            </th>
            <th scope="col">Expiry Date<br>
                <input type="text" ng-model="search.exp">
            </th>
            <th scope="col">Quantity<br>
                <input type="text" ng-model="find2.quantity">
            </th>
            <th scope="col">Price<br>
                <input type="text" ng-model="search.price">
            </th>
            <th scope="col">Category<br>
                <input type="text" ng-model="search.category">
            </tr>
        </thead>
        <tbody>
    </div>
    </div>
    <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'pid'">
    <td></td>
    <td>{{item.pid|uppercase}}</td>
    <td>{{item.name|uppercase}}</td>
    <td>{{item.dom}}</td>
    <td>{{item.exp}}</td>
    <td> {{item.quantity}}</td>
    <td>&#x20B9; {{item.price|number:0}}</td>
    <td>{{item.category|lowercase}}</td>
    </tr>
    </tr> 

                </tbody>
                </table>

            </script>
            <!--
                third controller
            -->
            <script type="text/ng-template" id="productinfo.html">
                <h1>Product Details</h1>
    <div class="row form-group col-md-12" style="text-align: center">
        <div class="col-4">ROWS <br><input type="number" ng-model="rowlimit"></div>
        <div class="col-4">Search<br><input class="form-control" type="text" placeholder="Search.." ng-model="find"></div>
        <div class="col-4" style="text-align: center">Availability:{1-available/0-not available}<input class="form-control" class="input"
        type="number" min="0" max="1" ng-model="search.availability"></div>
        <div class="col-4"></div>
    </div>
    <div class="row form-group">
        <div class="col-5"></div>
    </div>
    <div class="row">
        <table class="table table-striped">
        <thead class="thead-light">
            <tr>
            <th scope="col">
            </th>
            <th scope="col">Product_ID<br>
                <input type="text" ng-model="search.pid">
            </th>
            <th scope="col">Name<br>
                <input type="text" ng-model="search.name">
            </th>
            <th scope="col">Date of manufacture<br>
                <input type="text" ng-model="search.dom">
            </th>
            <th scope="col">Expiry Date<br>
                <input type="text" ng-model="search.exp">
            </th>
            <th scope="col">Quantity<br>
                <input type="text" ng-model="find2.quantity">
            </th>
            <th scope="col">Price<br>
                <input type="text" ng-model="search.price">
            </th>
            <th scope="col">Category<br>
                <input type="text" ng-model="search.category">
            </tr>
        </thead>
        <tbody>
    </div>
    <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'pid'">
        <td></td>
        <td>{{item.pid|uppercase}}</td>
        <td>{{item.name|uppercase}}</td>
        <td>{{item.dom}}</td>
        <td>{{item.exp}}</td>
        <td> {{item.quantity}}</td>
        <td>&#x20B9; {{item.price|number:0}}</td>
        <td>{{item.category|lowercase}}</td>
    </tr>
    </tr> 

            </tbody>
            </table>
        </script>
    </div>
    <!--hyperlinks to load different
			pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: white; background-color: black;">
        <div class="col-4">
            <a href="#/">TODAY</a>
        </div>
        <div class="col-4">
            <a href="#/product">PRODUCT DETAILS</a>

        </div>
        <div class="col-4">
            <a href="#/productinfo">PRODUCT INFO</a>
        </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
